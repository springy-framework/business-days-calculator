name: Tests

on:
  push:
    branches:
      - main
      - revision/*
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    name: php-${{ matrix.php-version }}

    env:
      extensions: calendar, gmp, json, libxml, mbstring, zip
      key: cache-v1

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version: ['8.1', '8.2', '8.3', '8.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup cache environment
        id: cache-env
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.cache-env.outputs.dir }}
          key: ${{ steps.cache-env.outputs.key }}
          restore-keys: ${{ steps.cache-env.outputs.key }}

      - name: Install PHP with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.extensions }}
          ini-values: date.timezone='UTC'
          coverage: none

      - name: Determine composer cache directory
        if: matrix.os == 'ubuntu-latest'
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Cache dependencies installed with composer
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-mysql-${{ matrix.mysql-version }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php-${{ matrix.php-version }}-composer-${{ matrix.mysql-version }}-

      - name: Validate composer.json and composer.lock
        run: composer validate

      # - name: Cache Composer packages
      #   id: composer-cache
      #   uses: actions/cache@v4
      #   with:
      #     path: vendor
      #     key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-suggest --optimize-autoloader

      - name: Run test suite
        env:
          DB_HOST: "127.0.0.1"
          DB_NAME: springy
          DB_USER: root
          DB_PASS: root
          MYSQL: ${{ matrix.mysql-version }}
        # run: vendor/bin/phpunit
        run: composer run-script test
